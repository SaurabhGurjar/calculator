<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script> <!--Defer keyword tell browser to execute Javascript last-->
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="modes">
                <img id="day" class="active" src="media/day.svg">
                <img id="night" src="media/night.svg">
            </div>
            <div class="display">24+32+51-87*9</div>
            <div class="buttons">
                <button class="clear button">AC</button>
                <button class="back button">C</button>
                <button class="percent button">%</button>
                <button class="divide button">/</button>
                <button class="nine button">9</button>
                <button class="eight button">8</button>
                <button class="seven button">7</button>
                <button class="multiply button">X</button>
                <button class="six button">6</button>
                <button class="five button">5</button>
                <button class="four button">4</button>
                <button class="minus button">-</button>
                <button class="three button">3</button>
                <button class="two button">2</button>
                <button class="one button">1</button>
                <button class="plus button">+</button>
                <button class="empty button"></button>
                <button class="zero button">0</button>
                <button class="empty button"></button>
                <button class="equals button">=</button>
            </div>
        </div>
        <div class="footer">Copyright &copy; Saurabh Choudhary</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script> <!--Defer keyword tell browser to execute Javascript last-->
</head>

<body>
    <div class="container">
        <div class="modes">
            <img id="day" src="media/day.svg">
            <img id="night" class="active" src="media/night.svg">
        </div>
        <div class="display">
            <p class="small">42</p>
            <p class="big">24+32+51-87*9</p>
        </div>
        <div class="btn-container">
            <div class="row">
                <button class="clear btn">AC</button>
                <button class="back btn">C</button>
                <button class="empty btn"></button>
                <button class="percent btn">%</button>
            </div>
            <div class="row">
                <button class="nine btn">9</button>
                <button class="eight btn">8</button>
                <button class="seven btn">7</button>
                <button class="divide btn">/</button>
            </div>
            <div class="row">
                <button class="six btn">6</button>
                <button class="five btn">5</button>
                <button class="four btn">4</button>
                <button class="multiply btn">X</button>
            </div>
            <div class="row">
                <button class="three btn">3</button>
                <button class="two btn">2</button>
                <button class="one btn">1</button>
                <button class="minus btn">-</button>
            </div>
            <div class="row">
                <button class="zero btn">0</button>
                <button class="point btn">.</button>
                <button class="equals btn">=</button>
                <button class="plus btn">+</button>
            </div>
        </div>
        <div class="footer">
            <p class="credit">Copyright &copy; Saurabh Choudhary</p>
        </div>
    </div>
</body>

</html>

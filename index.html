<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script> <!--Defer keyword tell browser to execute Javascript last-->
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="modes">
                <img id="day" src="media/day.svg">
                <img id="night" class="active" src="media/night.svg">
            </div>
            <div class="display">
                <p class="small"></p>
                <p class="big"></p>
            </div>
            <div class="btn-container">
                <div class="row">
                    <button id="ac" class="btn" style="color: cyan;">AC</button>
                    <button id="c" class="btn" style="color: cyan;">C</button>
                    <button id="%" class="btn" style="color: cyan;">%</button>
                    <button id="/" class="btn" style="color: crimson;">/</button>
                </div>
                <div class="row">
                    <button id="9" class="btn">9</button>
                    <button id="8" class="btn">8</button>
                    <button id="7" class="btn">7</button>
                    <button id="x" class="btn" style="color: crimson;">x</button>
                </div>
                <div class="row">
                    <button id="6" class="btn">6</button>
                    <button id="5" class="btn">5</button>
                    <button id="4" class="btn">4</button>
                    <button id="-" class="btn" style="color: crimson;">-</button>
                </div>
                <div class="row">
                    <button id="3" class="btn">3</button>
                    <button id="2" class="btn">2</button>
                    <button id="1" class="btn">1</button>
                    <button id="+" class="btn" style="color: crimson;">+</button>
                </div>
                <div class="row">
                    <button id="." class="btn">.</button>
                    <button id="0" class="btn">0</button>
                    <button id="ans" class="btn">Ans</button>
                    <button id="=" class="btn" style="color: crimson;">=</button>
                </div>
            </div>
            <div class="footer">
                <p class="credit">Copyright &copy; Saurabh Choudhary</p>
            </div>
        </div>
    </div>
</body>

</html>
